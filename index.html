<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/normalize.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <section class="main-container">
            <header>
                <div class="logo">Logo</div>
                <div class="search_hidden">
                    <label for="search_box"
                        ><i class="fa-solid fa-magnifying-glass"></i
                    ></label>
                    <input
                        type="text"
                        id="search_box"
                        placeholder="Photos, people, or groups"
                    />
                </div>
                <div class="header-buttons">
                    <a href="#" id="search_small"
                        ><i class="fa-solid fa-magnifying-glass"></i
                    ></a>
                    <a href="#"> Log In</a>
                    <a href="#" class="btn">Sign Up</a>
                </div>
            </header>

            <main>
                <h1>Find your inspiration.</h1>
                <h3>
                    Join the Flickr community, home to tens of billions of
                    photos and 2 million groups.
                </h3>
                <a href="#" class="btn">Start for free</a>
            </main>
        </section>
        <footer>
            <div class="footer__left">
                <a href="#" id="footer-link-1">About</a>
                <a href="#" id="footer-link-2">Jobs</a>
                <a href="#" id="footer-link-3">Blog</a>
                <a href="#" id="footer-link-4">Developers</a>
                <a href="#" id="footer-link-5">Guidelines</a>
                <a href="#" id="footer-link-6">Help</a>
                <a href="#" id="footer-link-7">Help Forum</a>
                <a href="#" id="footer-link-8">Privacy</a>
                <a href="#" id="footer-link-9">Terms</a>
                <a href="#" id="footer-link-10">Cookies</a>
                <a href="#" id="footer-link-11">English</a>
            </div>
            <div class="footer__middle">
                <a id="footer-slogan" href="#">SmugMug+Flickr.</a>
                <p class="footer-text-hidden">
                    Connecting people through photography
                </p>
            </div>
            <div class="social-icons">
                <a href="#">
                    <!-- Facebook -->
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="#">
                    <!-- Twitter -->
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                    <!-- Instagram -->
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </footer>
    </body>
</html>
